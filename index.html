<!DOCTYPE html>
<html lang="ru">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <meta
      name="description"
      content="Проект «Место, Россия» - третий курс
    Яндекс.Практикума"
    />
    <meta name="keywords" content="спринт, яндекс.практикум, место, россия" />
    <meta name="author" content="Олег Гргорьевич" />
    <title>Жак-Ив Кусто</title>
    <link rel="stylesheet" href="pages/index.css" />
  </head>
  <body class="root">
    <div class="page">
      <header class="header">
        <img class="header__logo" src="./images/logo.svg" alt="логотип" />
        <div class="header__line"></div>
      </header>
      <main class="content">
        <section class="profile">
          <img class="profile__image" src="./images/image.jpg" alt="Жак-Ив Кусто" />
          <div class="profile-info">
            <h1 class="profile-info__title">Жак-Ив Кусто</h1>
            <button type="button" class="profile-info__button"></button>
            <p class="profile-info__subtitle">Исследователь океана</p>
          </div>
          <button type="button" class="profile__button"></button>
        </section>
        <section class="elements">
          <div class="element">
            <img class="element__foto" src="./images/karachaevsk.jpg" alt="Карачаевск" />
            <div class="element__bottom">
              <p class="element__text">Карачаевск</p>
              <button type="button" class="element__heart"></button>
            </div>
          </div>
          <div class="element">
            <img class="element__foto" src="./images/elbrus.jpg" alt="Карачаевск" />
            <div class="element__bottom">
              <p class="element__text">Гора Эльбрус</p>
              <button type="button" class="element__heart"></button>
            </div>
          </div>
          <div class="element">
            <img class="element__foto" src="./images/dombay.jpg" alt="Карачаевск" />
            <div class="element__bottom">
              <p class="element__text">Домбай</p>
              <button type="button" class="element__heart"></button>
            </div>
          </div>
          <div class="element">
            <img class="element__foto" src="./images/stolby.jpg" alt="Карачаевск" />
            <div class="element__bottom">
              <p class="element__text">Красноярские столбы</p>
              <button type="button" class="element__heart"></button>
            </div>
          </div>
          <div class="element">
            <img class="element__foto" src="./images/kazan.jpg" alt="Карачаевск" />
            <div class="element__bottom">
              <p class="element__text">Казань</p>
              <button type="button" class="element__heart"></button>
            </div>
          </div>
          <div class="element">
            <img class="element__foto" src="./images/putoran.jpg" alt="Карачаевск" />
            <div class="element__bottom">
              <p class="element__text">Плато Путорана</p>
              <button type="button" class="element__heart"></button>
            </div>
          </div>
        </section>
        <section class="popup">
          <div class="popup__container">
            <button type="button" class="popup__close-icon"></button>
            <h2 class="popup__title">Редактировать профиль</h2>
            <form class="popup__form">
              <fieldset class="popup__input">
                <input
                  type="text"
                  class="popup__item popup__item_name"
                  placeholder="Жак-Ив Кусто"
                />
                <input
                  type="text"
                  class="popup__item popup__item_about"
                  placeholder="Исследователь океана"
                />
              </fieldset>
              <button type="submit" class="popup__button">Сохранить</button>
            </form>
          </div>
        </section>
      </main>
      <footer class="footer">
        <p>© 2020 Mesto Russia</p>
      </footer>
    </div>
    <script src="scripts/script.js"></script>
  </body>
</html>
