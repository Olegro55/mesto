<!DOCTYPE html>
<html lang="ru">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <meta
      name="description"
      content="Проект «Место, Россия» - третий курс
    Яндекс.Практикума"
    />
    <meta name="keywords" content="спринт, яндекс.практикум, место, россия" />
    <meta name="author" content="Олег Гргорьевич" />
    <title>Жак-Ив Кусто</title>
    <link rel="stylesheet" href="pages/index.css" />
  </head>
  <body class="root">
    <div class="page">
      <header class="header">
        <img class="header__logo" src="./images/logo.svg" alt="логотип" />
      </header>
      <main class="content">
        <section class="profile">
          <img class="profile__image" src="./images/image.jpg" alt="Фото пользователя" />
          <div class="profile__info">
            <h1 class="profile__title">Жак-Ив Кусто</h1>
            <button type="button" aria-label="Открыть попап" class="profile__edit-button"></button>
            <p class="profile__subtitle">Исследователь океана</p>
          </div>
          <button type="button" aria-label="Добавить" class="profile__add-button"></button>
        </section>
        <section class="elements">
          <div class="element">
            <img class="element__foto" src="./images/karachaevsk.jpg" alt="Карачаевск" />
            <div class="element__bottom">
              <h2 class="element__text">Карачаевск</h2>
              <button type="button" aria-label="Лайк" class="element__heart"></button>
            </div>
          </div>
          <div class="element">
            <img class="element__foto" src="./images/elbrus.jpg" alt="Карачаевск" />
            <div class="element__bottom">
              <h2 class="element__text">Гора Эльбрус</h2>
              <button type="button" aria-label="Лайк" class="element__heart"></button>
            </div>
          </div>
          <div class="element">
            <img class="element__foto" src="./images/dombay.jpg" alt="Карачаевск" />
            <div class="element__bottom">
              <h2 class="element__text">Домбай</h2>
              <button type="button" aria-label="Лайк" class="element__heart"></button>
            </div>
          </div>
          <div class="element">
            <img class="element__foto" src="./images/stolby.jpg" alt="Карачаевск" />
            <div class="element__bottom">
              <h2 class="element__text">Красноярские столбы</h2>
              <button type="button" aria-label="Лайк" class="element__heart"></button>
            </div>
          </div>
          <div class="element">
            <img class="element__foto" src="./images/kazan.jpg" alt="Карачаевск" />
            <div class="element__bottom">
              <h2 class="element__text">Казань</h2>
              <button type="button" aria-label="Лайк" class="element__heart"></button>
            </div>
          </div>
          <div class="element">
            <img class="element__foto" src="./images/putoran.jpg" alt="Карачаевск" />
            <div class="element__bottom">
              <h2 class="element__text">Плато Путорана</h2>
              <button type="button" aria-label="Лайк" class="element__heart"></button>
            </div>
          </div>
        </section>

      </main>
      <footer class="footer">
        <p class="footer__copyright">© 2020 Mesto Russia</p>
      </footer>
      <section class="popup">
        <div class="popup__container">
          <button type="button" aria-label="Закрыть" class="popup__close-icon"></button>
          <h2 class="popup__title">Редактировать профиль</h2>
          <form class="popup__form" name="edit-profile-form">
            <fieldset class="popup__input">
              <input
                type="text"
                name="name"
                class="popup__item popup__item_type_name"
                placeholder="Ваше имя"
              />
              <input
                type="text"
                name="about"
                class="popup__item popup__item_type_about"
                placeholder="О себе"
              />
            </fieldset>
            <button type="submit" aria-label="Сохранить" class="popup__button">Сохранить</button>
          </form>
        </div>
      </section>
    </div>
    <script src="scripts/script.js"></script>
  </body>
</html>
